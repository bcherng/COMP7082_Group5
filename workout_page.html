<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weekly Workout Schedule</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/workout_page.css" />
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h2 class="display-4">Weekly Workout Schedule</h2>
            <p class="lead text-muted">Click on a day to view your personalized workout routine</p>
        </div>

        <!-- Tabs for Days of the Week -->
        <ul class="nav nav-pills mb-3 justify-content-center" id="weekdaysTab" role="tablist">
            <!-- JavaScript will insert day tabs here -->
        </ul>

        <!-- Workout Content Container -->
        <div id="workoutContent" class="row">
            <!-- JavaScript will populate -->
        </div>
    </div>

    <!-- MDB and JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <script src="scripts/workout_page.js"></script>
