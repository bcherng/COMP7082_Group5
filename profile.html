<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Fitness Profile Page - Dark Theme</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" />
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/COMP7082_Group5/styles/styles.css" />
</head>
<body>
    <!-- Fitness Profile Container -->
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Profile Card -->
                <div class="card">
                    <div class="card-header bg-fitness text-center">
                        <h3 class="text-white">User Fitness Profile</h3>
                    </div>
                    <div class="card-body text-center">
                        <div class="d-flex flex-column align-items-center">
                            <!-- Profile Image -->
                            <img
                                src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                class="rounded-circle shadow-1-strong mb-4"
                                alt="avatar"
                                style="width: 150px;"
                            />
                            <!-- User Info -->
                            <h4 class="mb-3">John Doe</h4>
                            <p class="text-muted mb-4">@johndoe | Fitness Enthusiast</p>
                            
                            <!-- Weekly Weight Loss Goal Section (Editable) -->
                            <h5 class="mb-3">Weekly Weight Loss Goal</h5>
                            <div class="text-start w-100">
                                <p class="editable-text" id="weekly-goal-text"><i class="fas fa-bullseye me-2"></i>Goal: Lose 0.5 kg/week</p>
                                <input type="number" class="form-control custom-input editable-input mb-3" id="weekly-goal-input" value="0.5" step="0.1" min="0" max="5">
                            </div>

                            <!-- Workout Frequency (Editable) -->
                            <h5 class="mb-3">Workout Frequency</h5>
                            <div class="text-start w-100">
                                <p class="editable-text" id="workout-frequency-text"><i class="fas fa-calendar-alt me-2"></i>Workout Frequency: 5 times/week</p>
                                <input type="number" class="form-control custom-input editable-input mb-3" id="workout-frequency-input" value="5" min="0" max="7">
                            </div>
                            
                            <!-- Save and Edit Buttons -->
                            <div class="d-flex justify-content-center mt-4">
                                <button type="button" class="btn btn-primary me-3 editable-input" id="save-button">Save Changes</button>
                                <button type="button" class="btn btn-outline-primary" id="edit-button">Edit</button>
                            </div>

                            <!-- Achievements -->
                            <h5 class="mb-3">Achievements</h5>
                            <ul class="list-group list-group-flush text-start w-100 mb-4">
                                <li class="list-group-item text-white">üèÖ Completed 100 Workouts</li>
                                <li class="list-group-item text-white">ü•á Ran 500 Miles</li>
                                <li class="list-group-item text-white">üí™ Lifted 1000 lbs Total</li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        Last updated: 1 day ago
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="/COMP7082_Group5/scripts/scripts.js"></script>
    <!-- MDB and JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
</body>
</html>
